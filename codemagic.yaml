workflows:
  release-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      vars:
        CM_KEYSTORE: Encrypted()
        CM_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmV5UnZYZ3ZIQ1ZfNVBfOGNhUDlKSXR5QkZucWhOYmZveEdBeklUWGhNOXA3bWRYSEpteGhFUW5tVUc0SWFTVE9WdUR5MEdtd05SWXVlN2UxWXA4dV9rLVpGNmc9PQ==)
        CM_KEY_ALIAS_PASSWORD: Encrypted(Z0FBQUFBQmV5UnZYZ3ZIQ1ZfNVBfOGNhUDlKSXR5QkZucWhOYmZveEdBeklUWGhNOXA3bWRYSEpteGhFUW5tVUc0SWFTVE9WdUR5MEdtd05SWXVlN2UxWXA4dV9rLVpGNmc9PQ==)
        CM_KEY_ALIAS_USERNAME: Encrypted(Z0FBQUFBQmV5UndWSkpteFdsOXZDLWh0c3NKMW1EbXVQLXVnUktRcmg5eTZpUnRqbkZnU29sbHJCSF9CcmFMVkw4UEw3a3NiWjdTbG1YSWJLVFFxT1o5Yi1UVy1TdGR3eFE9PQ==)
        CM_CERTIFICATE: Encrypted()
        CM_CERTIFICATE_PASSWORD: Encrypted(Z0FBQUFBQmV5UnlDcmUyQTcwLTJqd0dHTThhX3RKMjItVEloZllTTFBHVDF0Q2FTdXFnN3FJX0NIcVI3Umh4U05TUGxSaDJxUmc4b0d0TWZST0FnRjlSVWlVMndnNFBIMUE9PQ==)
        CM_PROVISIONING_PROFILE: Encrypted()
        flutter: beta
      xcode: edge
      cocoapods: 1.8.4
    cache:
      cache_paths: []
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: release-build
          include: true
          source: true
    scripts:
      - |
        # set up key.properties
        echo $CM_KEYSTORE | base64 --decode > /tmp/keystore.keystore
        cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
        storePassword=$CM_KEYSTORE_PASSWORD
        keyPassword=$CM_KEY_ALIAS_PASSWORD
        keyAlias=$CM_KEY_ALIAS_USERNAME
        storeFile=/tmp/keystore.keystore
        EOF
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - flutter build appbundle --release
      - |
        # generate signed universal apk with user specified keys
        universal-apk generate \
          --ks /tmp/keystore.keystore \
          --ks-pass $CM_KEYSTORE_PASSWORD \
          --ks-key-alias $CM_KEY_ALIAS_USERNAME \
          --key-pass $CM_KEY_ALIAS_PASSWORD \
          --pattern 'build/**/outputs/**/*.aab'
      - find . -name "Podfile" -execdir pod install \;
      - keychain initialize
      - |
        # set up provisioning profiles
        PROFILES_HOME="$HOME/Library/MobileDevice/Provisioning Profiles"
        mkdir -p "$PROFILES_HOME"
        PROFILE_PATH="$(mktemp "$PROFILES_HOME"/$(uuidgen).mobileprovision)"
        echo ${CM_PROVISIONING_PROFILE} | base64 --decode > $PROFILE_PATH
        echo "Saved provisioning profile $PROFILE_PATH"
      - |
        # set up signing certificate
        echo $CM_CERTIFICATE | base64 --decode > /tmp/certificate.p12
        keychain add-certificates --certificate /tmp/certificate.p12 --certificate-password $CM_CERTIFICATE_PASSWORD
      - flutter build ios --release --no-codesign
      - xcode-project use-profiles
      - xcode-project build-ipa --workspace "ios/Runner.xcworkspace" --scheme "Runner"
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
